<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Profil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #000000, #1000eb, #f50000);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            margin: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            margin: 10px 0;
        }

        p {
            color: #666;
        }

        .social-links {
            margin: 10px 0;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }

        .music-player {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profil.jpg.png" alt="Foto Profil" class="profile-img">
        <h1>Agung Budi Prasetyo</h1>
        <p>Di sini hanya kesenangan saja bagi saya.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/prasetyo54___/">Instagram</a>
            <a href="https://www.facebook.com/agungprasetyo.putrapasker?locale=id_ID">Facebook</a>
        </div>
        <div class="music-player">
            <iframe width="200" height="50" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1" frameborder="0" allow="autoplay"></iframe>
        </div>
    </div>
</body>
</html>
